<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>



    <header>
        <section id="top-area">
            <div class="my-container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                        <div class="welcome">
                            <p>Welcome to our store</p>
                        </div>

                        <div class="language">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle button1" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">English</a></li>
                                    <li><a class="dropdown-item" href="#">French</a></li>

                                </ul>
                            </div>

                        </div>

                        <div class="country">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle button2" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    USD
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href=""><img
                                                src="./assets/img/Flag-India.jpg"><span>INR</span></a></li>
                                    <li><a class="dropdown-item" href=""><img
                                                src="./assets/img/220px-Flag_of_the_United_States.svg.png"><span>USD</span></a>
                                    </li>
                                    <li><a class="dropdown-item" href=""><img
                                                src="./assets/img/Flag_of_New_Zealand.svg.png"><span>NZD</span></a></li>
                                    <li><a class="dropdown-item" href=""><img
                                                src="./assets/img/Flag_of_Germany.svg.png"><span>GMD</span></a></li>
                                    <li><a class="dropdown-item" href=""><img
                                                src="./assets/img/1200px-Flag_of_Israel.svg.png"><span>ILR</span></a>
                                    </li>
                                    <li><a class="dropdown-item" href=""><img
                                                src="./assets/img/Flag_of_France.svg.png"><span>EUR</span></a></li>

                                </ul>
                            </div>

                        </div>



                    </div>

                    <div class="col-8">
                        <div class="icons">
                            <div class="basket">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <div class="basket-circles"><sup>0</sup></div>
                            </div>

                            <div class="heart">
                                <i class="fa-solid fa-heart"></i>
                                <div class="heart-circles"><sup>0</sup></div>
                            </div>

                            <div class="profile-img"><a href=""><img src="./assets/img/profile.jpg" alt="profile"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="logo-search">
            <div class="my-container">
                <div class="row">
                    <div class="col-12 d-flex">
                        <div class="col-lg-6 col-md-3 col-sm-12 ">
                            <div class="logo">
                                <img src="./assets/img/embryo-logo.png" alt="">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="search">
                                <input placeholder="Search" type="text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main></main>
    <footer></footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0622708fc2.js" crossorigin="anonymous"></script>
    <script src="./assets/js/home.js"></script>
</body>

</html>
